		<style>
			body {

			footer {
				bottom: 0;
				width: 100%;

			}

	<body class="item-unselectable">
	
		<center>
		
			<div class="loginInvalid"><!-- %%on_invalid_login%% --></div>
		
			<div class="loginform">
				<form id="form">
					  <div class="form-group">
						    <label for="api_key">API_KEY</label>
						    <input type="text" class="form-control" id="api_key" aria-describedby="apikeyhelp" placeholder="Enter API_KEY">
						    <small id="apikeyhelp" class="form-text text-muted">Enter the API_Key from the servermanager.properties file..</small>
					  </div>
					  <div class="form-group">
						    <label for="api_auth">API_AUTH</label>
						    <input type="password" class="form-control" id="api_auth" placeholder="Authentication">
					  </div>
					  <button id="submit" type="submit" class="btn btn-primary">Submit Login</button>
				</form>
				<script>
					const btn = document.querySelector('button');
					function sendData( data ) {
					  const XHR = new XMLHttpRequest();
					  XHR.open('POST', '/rconlogin?apikey=' + document.getElementById("api_key").value 
									+ '&apiauth=' + document.getElementById("api_auth").value);
					  XHR.send();
					}
					btn.addEventListener( 'click', function() {
					  sendData();
					});
				</script>
			</div>
